content: "> [!TIP]\n> A Microsoft Edge a [Modern Életciklus Szabályzatot](https://docs.microsoft.com/lifecycle/policies/modern) követi. A böngésző frissítésének és támogatásának mikéntjéről a [Microsoft Edge életciklus dokumentációjában](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) tájékozódhat.\n\n\n## <a name=\"links\"></a>Hivatkozások \n* [Életciklus GYIK – Windows](/lifecycle/faq/windows)\n* [Termékinformációk](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> A Windows Server 2022 rendszerrel kiadott tárolók ugyanazokat az életciklus dátumokat követik. \n> [!NOTE]\n> A [Gyorsjavítás](https://docs.microsoft.com/azure/automanage/automanage-hotpatch) a Windows Server 2022 Datacenter: Azure Edition Core kiszolgálón támogatott az alapvető technikai támogatás végéig.\n\n\n## <a name=\"editions\"></a>Kiadások \n* Datacenter\n* Datacenter: Azure Edition\n* Alapverzió\n* Standard"
