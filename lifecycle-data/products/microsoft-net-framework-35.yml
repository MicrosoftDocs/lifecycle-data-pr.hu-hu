content: "\n## <a name=\"links\"></a>Hivatkozások \n* [Életciklus GYIK – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Termékinformációk](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> A 3.5 SP1 verziót megelőző, 3.x verziójú .NET-keretrendszerek támogatása 2011. július 12-én megszűnt. \n> [!NOTE]\n> A .NET 3.5 SP1 életciklusdátumai 1809 verziójú Windows, Windows Server 2019 vagy újabb rendszer alatti futtatásra vonatkoznak. Korábbi Windows-verziók esetén a .NET 3.5 SP1 a futtatására használt Windows rendszer életciklusdátumát követi."
