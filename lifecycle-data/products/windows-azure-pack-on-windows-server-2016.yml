content: "\n## <a name=\"links\"></a>Linkek \n* [További információ](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> A Windows Azure Pack for Windows Server egy hibrid felhőalapú megoldás, amely a Windows Azure-technológiákat az adatközpontba hozza. Lehetővé teszi, hogy a Microsoft-ügyfelek gazdag, önkiszolgáló, több-bérlős felhőt kínáljon az adatközpont hardverén további költségek nélkül."
