content: "\n## <a name=\"links\"></a>Hivatkozások \n* [További információ](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> A Windows Server Windows Azure Pack csomagja egy hibrid felhő alapú megoldás, amely a Windows Azure technológiákat az adatközpontba irányítja. Lehetővé teszi, hogy a Microsoft ügyfelek gazdag, önkiszolgáló, több bérlős felhőt kínáljanak az adatközpont hardverén további költségek nélkül."
