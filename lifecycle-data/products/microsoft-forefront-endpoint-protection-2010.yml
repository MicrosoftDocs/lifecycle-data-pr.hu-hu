content: "\n## <a name=\"links\"></a>Linkek \n* [Migrációs útmutató](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Karbantartási információk](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Az ügyfeleknek naprakésznek kell maradniuk a kártevőirtó platform legújabb frissítésével, hogy teljes mértékben támogathatók legyenek. A Forefront Endpoint Protection 2010-re ugyanazok az életciklus-házirend vonatkozik, mint a System Center Configuration Manager 2007-re, mind az általános, mind a kiterjesztett támogatás esetében."
