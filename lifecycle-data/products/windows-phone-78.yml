content: "\n\n> [!NOTE]\n> A Microsoft az életciklus kezdő dátumát követő 18 hónapig elérhetővé teszi a frissítéseket a telefon operációs rendszeréhez, beleértve a biztonsági frissítéseket is. A frissítések terjesztését a mobilszolgáltató vagy az a telefongyártó szabályozhatja, amelytől a telefont vásárolta. A frissítések elérhetősége országonként, régiónként és hardverenként is eltérő lehet."
