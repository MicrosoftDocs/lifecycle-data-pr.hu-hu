content: "\n## <a name=\"links\"></a>Hivatkozások \n* [.NET Core támogatás részletei (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [A .NET Core kiadási ütemezése](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [.NET Core termékütemterv](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [Életciklus GYIK – .NET Core](/lifecycle/faq/dotnet-core)\n* [ASP.NET és ASP.NET Core támogatás részletei](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Entity Framework támogatás részletei](/ef/core/what-is-new)\n\n> [!NOTE]\n> A .NET 5.0-s verziótól kezdődően a Microsoft .NET Core .NET névre lett átnevezve. \n>\n>Az ASP.NET Core és az Entity Framework Core ugyanazt az életciklust követi, mint a .NET Core."
