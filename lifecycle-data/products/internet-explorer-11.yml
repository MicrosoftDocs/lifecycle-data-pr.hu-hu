content: "\n\n## <a name=\"links\"></a>Hivatkozások \n* [Áttelepítési útmutató](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Internet Explorer/Edge életciklussal kapcsolatos GYIK](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Az Internet Explorer által támogatott operációs rendszerek](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [A Microsoft Edge által támogatott operációs rendszerek](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Lehetséges, hogy az Internet Explorer egyes verziói az operációs rendszer legfrissebb lejárati idején túl is támogatottak lesznek, amikor kiterjesztett biztonsági frissítések (ESU) elérhetőek. [Ide](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) kattintva láthatja az ESU-kat felkínáló termékek listáját."
