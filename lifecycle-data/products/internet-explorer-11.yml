name: Internet Explorer 11
summary: >+
  Az Internet Explorer 11 a [Komponens](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) Életciklus Szabályzatot követi.





  > [!IMPORTANT]

  > Az Internet Explorer (IE) 11 asztali alkalmazás 2022. június 15-től megszünteti egyes operációs rendszerek támogatását. Az ügyfeleknek javasoljuk, hogy IE móddal álljanak át a Microsoft Edge-re. Az IE mód lehetővé teszi a visszamenőleges kompatibilitást, és legalább 2029-ig támogatást kap. Ezenkívül a Microsoft egy évvel az IE mód visszavonása előtt értesítést küld.  Lépjen [ide](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) az Internet Explorer támogatott operációs rendszereinek listájához, beleértve a jelen bejelentés által érintett verziókat.

