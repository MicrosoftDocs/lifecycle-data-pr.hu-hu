content: "\n\n> [!NOTE]\n> A Microsoft az életciklus kezdő dátumát követő minimum 36 hónapig elérhetővé teszi az operációs rendszer frissítéseit, beleértve a biztonsági frissítéseket is. Ezek a frissítések növekményesek lesznek, és minden frissítés az azt megelőző frissítésre épül. Az ügyfeleknek telepíteniük kell miden egyes frissítést, hogy továbbra is támogatottak maradjanak. A növekményes frissítések terjesztését a mobilszolgáltató vagy a telefon gyártója szabályozhatja, akitől a telefont vásárolta, és a telepítéshez az szükséges, hogy a telefon valamilyen előzetes frissítéssel rendelkezzen. A frissítések elérhetősége országonként, régiónként és hardverképességenként is eltérő lesz."
