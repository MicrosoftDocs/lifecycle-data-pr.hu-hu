content: "\n\n## <a name=\"links\"></a>Hivatkozások \n* [Visual Studio blogbejegyzések](https://devblogs.microsoft.com/visualstudio/)\n* [Támogatási és életciklus-információ](/visualstudio/releases/2022/servicing-vs2022)\n* [A Visual Studio letöltési lapja](https://visualstudio.microsoft.com/)\n* [Visual Studio kibocsátási megjegyzések](/visualstudio/releases/2022/release-notes)\n* [Rendszer követelmények](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> A következő komponensek Visual Studio 2022 verzióit a Visual Studio 2022 életciklusának részeként szállítjuk és támogatjuk: Ügynökök, Buildkészítő eszközök, IntelliTrace különálló gyűjtő, Teljesítménynövelő eszközök, Távirányító eszközök, Team Explorer, és Visual C++ újraterjeszthető csomag.\n> [!NOTE]\n> A Visual Studio Community kiadás csak az Aktuális csatornán támogatott a Visual Studio új alverziójának legújabb karbantartási kiadásával. További részletek [itt találhatók](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)."
