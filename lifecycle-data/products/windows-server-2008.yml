summary: >
  A Windows Server 2008 a [rögzített](/lifecycle/policies/fixed) életciklusra vonatkozó szabályzatot követi.


  Ez a következő kiadásokra vonatkozik: Adatközpont, Adatközpont Hyper-V nélkül, Enterprise, Enterprise Hyper-V nélkül, Itanium-alapú rendszerekhez, Alapzat, Standard, Standard Hyper-V nélkül, Web


  > [!IMPORTANT]

  > A termék támogatása véget ért. Lásd az áttelepítési útmutatót alább.
