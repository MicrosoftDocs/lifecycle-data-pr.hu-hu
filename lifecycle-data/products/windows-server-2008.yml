content: "> [!TIP]\n> *A termék Datacenter, Standard, Enterprise és Embedded kiadásához a támogatás végétől további három évig kiterjesztett biztonsági frissítések (ESU) érhetők el speciális mennyiségi licencprogramokkal. További tudnivalókért vegye fel a kapcsolatot Microsoft partnerével vagy fiók csoportjával. \n\n\n## <a name=\"links\"></a>Hivatkozások \n* [Áttelepítési útmutató](https://aka.ms/AA1ovn4)\n* [Kiszolgáló Frissítési információ](/windows-server/upgrade/upgrade-overview)\n* [A Kiterjesztett biztonsági frissítési program (ESU)](/lifecycle/faq/extended-security-updates)\n* [Szervizcsomag-szabályzat](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> A Windows Server 2008 Foundation 2009. május 21-én került kiadásra\n\n\n## <a name=\"editions\"></a>Kiadások \n* Datacenter\n* Datacenter Hyper-V nélkül\n* Enterprise\n* Enterprise Hyper-V nélkül\n* Itanium-alapú rendszerekhez\n* Foundation\n* Standard\n* Standard Hyper-V nélkül\n* Web"
