  A következő kiadásokra vonatkozik: Datacenter, Datacenter Hyper-V nélkül, Enterprise, Enterprise Hyper-V nélkül, Itanium-alapú rendszerekhez, Foundation, Standard, Standard Hyper-V nélkül, Web



