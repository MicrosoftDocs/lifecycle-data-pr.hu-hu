content: "\n## <a name=\"links\"></a>Linkek \n* [Migrációs útmutató](https://aka.ms/AA1ovn4)\n* [Kiszolgálófrissítési információ](/windows-server/upgrade/upgrade-overview)\n* [Kiterjesztett biztonsági frissítési program (ESU)](/lifecycle/faq/extended-security-updates)\n* [Szervizcsomag házirendje](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> A kiterjesztett biztonsági frissítések (ESU) a termékkiadások Datacenter, Standard, Enterprise és Embedded kiadásainak meghatározott mennyiségi licencelési programjain keresztül érhetők el, a támogatás megszűnése után további három évig. További információért forduljon Microsoft-partneréhez vagy partnercsapatához. \n\nKiadás-------------------------------Kezdés dátuma----Befejezési dátuma\n\nKiterjesztett biztonsági frissítés év 3---01/11/2022---01/10/2023\n\nKiterjesztett biztonsági frissítés év 2---01/12/2021---01/11/2022\n\nBővített biztonsági frissítés éve---01/14/2020---01/12/2021\n> [!NOTE]\n> A Windows Server 2008 Foundation 2009.\n\n## <a name=\"editions\"></a>Kiadások \n* Datacenter\n* Adatközpont Hyper-V nélkül\n* Vállalati\n* Vállalat Hyper-V nélkül\n* Itanium-alapú rendszerekhez\n* Alapítvány\n* Standard\n* Standard Hyper-V nélkül\n* Web"
