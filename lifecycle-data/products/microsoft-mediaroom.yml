content: "\n\n> [!NOTE]\n> Az Ericsson megszerezte a Microsoft Mediaroom-termékeket az 2013-ben. További információért olvassa el a [sajtóközleményt](http://www.ericsson.com/news/1691160). A támogatást igénylő ügyfeleink számára kérjük, hogy [ide](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)lépjenek.\n> [!NOTE]\n> A Microsoft Mediaroom Client 2,1 a 2011 december 27-én jelent meg. \n\n## <a name=\"editions\"></a>Kiadások \n* Application Services 1,0\n* Ügyfél 2,0\n* Ügyfél 2,1\n* Server 2,0\n* Server 2,1"
