content: "\n\n> [!NOTE]\n> Az Ericsson 2013-ban vásárolta meg a Microsoft Mediaroom termékeit. További részletek [a sajtóközleményben](http://www.ericsson.com/news/1691160) találhatók. Azok az ügyfeleknek, akiknek támogatásra van szükségük, kérjük, látogassanak el [ide](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> 2011. december 27-én jelent meg a Microsoft Mediaroom Client 2.1. \n\n## <a name=\"editions\"></a>Kiadások \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
