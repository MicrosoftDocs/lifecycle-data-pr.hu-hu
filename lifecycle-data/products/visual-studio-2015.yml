content: "\n\n## <a name=\"links\"></a>Hivatkozások \n* [Szervizinformációk a Visual Studio régebbi verzióihoz](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> A következő komponensek Visual Studio 2015 verzióit a Visual Studio 2015 életciklusának részeként szállítjuk és támogatjuk: Agents, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Kiadások \n* Community\n* Enterprise\n* Express for Web\n* Express Windows 10-re\n* Express for Windows Desktop\n* Professional\n* Kiadáskezelés\n* Test Professional"
