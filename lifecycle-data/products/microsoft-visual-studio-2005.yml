content: "\n## <a name=\"links\"></a>Hivatkozások \n* [Áttelepítési útmutató](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [Visual J# támogatási információk](https://msdn.microsoft.com/vstudio/bb188593)\n* [Visual Studio termék információ](https://www.VisualStudio.com)\n\n> [!NOTE]\n> A termék támogatása lejárt. Lásd alább az áttelepítési útmutatót.\n> [!NOTE]\n> A Microsoft Visual Studio 2005 Team Edition Adatbázis szakemberek részére 2007. március 2-án került kiadásra.\n\n## <a name=\"editions\"></a>Kiadások \n* Professional\n* Standard\n* Standard Edition akadémiai licenc\n* Team Edition Adatbázis szakemberek részére\n* Team Edition Szoftver tervezőknek\n* Team Edition Szoftver fejlesztőknek\n* Team Edition Szoftver tesztelőknek\n* Team Suite\n* Team terheléstesztelő ügynök\n* Microsoft Office System eszközök\n* VB Express\n* Visual C# Express\n* Visual C++ Express\n* Visual J# Express\n* Visual Web Developer Express"
