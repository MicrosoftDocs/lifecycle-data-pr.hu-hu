content: "\n## <a name=\"links\"></a>Linkek \n* [Windows 10 IoT alapvető szolgáltatások](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> A Windows 10 IoT Core Services egy előfizetéses szolgáltatás, amely szoftvertámogatást nyújt, beleértve az Eszközfrissítési központtal való frissítésvezérlést és a jobb biztonságot az Eszközállapot-igazolással, amennyiben a Windows 10 IoT Core szoftver támogatott verzióját futtatja."
