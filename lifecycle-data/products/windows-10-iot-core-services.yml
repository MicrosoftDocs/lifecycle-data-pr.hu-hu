content: "\n## <a name=\"links\"></a>Hivatkozások \n* [Windows 10 IoT Core szolgáltatások](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> A Windows 10 IoT Core szolgáltatások egy előfizetéses szolgáltatás, amely szoftvertámogatást nyújt, beleértve az Eszközfrissítési központtal történő frissítés vezérlést és a megnövelt biztonságot az Eszközállapot-igazolással, mindaddig ameddig a Windows 10 IoT Core szoftver támogatott verzióját futtatja."
