content: "\n## <a name=\"links\"></a>Linkek \n* [Az SQL Server támogatási beállításainak vége](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Az SQL Server 2008 és a Windows Server 2008 támogatási lehetőségei](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Kiterjesztett biztonsági frissítési program (ESU)](/lifecycle/faq/extended-security-updates)\n* [Szervizcsomag házirendje](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> A kiterjesztett biztonsági frissítések (ESU) a termék adatközponti, standard, enterprise és embedded kiadásaihoz érhetők el, a támogatás megszűnése után további három évig.\n> [!NOTE]\n> Csak az IA64 esetében az SP2 2019.07.00-ig támogatott. További információt az SQL Release Services blogban talál.\n\n## <a name=\"editions\"></a>Kiadások \n* Datacenter\n* Fejlesztő\n* Vállalati\n* Express\n* Expressz speciális szolgáltatásokkal\n* beágyazott rendszerekhez\n* Standard\n* Standard kiadás kisvállalati használatra\n* Web\n* Munkacsoport"
