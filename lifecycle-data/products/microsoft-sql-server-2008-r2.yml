content: "> [!TIP]\n> *Kiterjesztett biztonsági frissítések (ESU) érhetők el a termék Datacenter, Standard, Enterprise és Embedded kiadásához a támogatás végétől további három évig. További tudnivalókért vegye fel a kapcsolatot Microsoft partnerével vagy fiók csoportjával. \n\n\n## <a name=\"links\"></a>Hivatkozások \n* [Az SQL Server és Windows Server 2008 támogatási beállításainak vége](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Az SQL Server támogatásának megszűnése](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Szervizcsomag-szabályzat](/lifecycle/policies/fixed#service-packs)\n* [A Kiterjesztett biztonsági frissítési program (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Csak az IA64 esetében az SP2 2019.07.09-ig támogatott. További információt a SQL Kiadási Szolgáltatások blogjában talál.\n\n\n## <a name=\"editions\"></a>Kiadások \n* Datacenter\n* Developer\n* Enterprise\n* Expressz\n* Expressz Speciális Szolgáltatásokkal\n* Beágyazott rendszerekhez\n* Standard\n* Standard kiadás kisvállalatoknak\n* Web\n* Munkacsoport"
