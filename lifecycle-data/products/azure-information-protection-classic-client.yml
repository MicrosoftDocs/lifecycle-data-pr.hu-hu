content: "\n\n## <a name=\"links\"></a>Hivatkozások \n* [Karbantartási információk](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Áttelepítési útmutató](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Az egységes és korszerűsített ügyfél élmény biztosítása érdekében az Azure Information Protection-ügyfél (klasszikus) és a Label Management az Azure Portalon 2021. március 31-vel elavul. Ez az időkeret lehetővé teszi, hogy az Azure Information Protection összes jelenlegi ügyfele áttérjen a Microsoft Information Protection Egyesített címkézési platformra."
