  > Felhívjuk a figyelmét arra, hogy a korábbi Field Service Mobile (Xamarin) alkalmazás 2022. június 30-án kivezetésre kerül. Ezt a dátumot megelőzően ügyfeleinknek át kell térni a [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform) mobilappra. További információért olvassa el [A Field Service Mobile Xamarin támogatásának megszűnésével kapcsolatos gyakori kérdések](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs) című témakört.

