content: "> [!TIP]\n> '* A Windows 7 Professional, Enterprise és Professional for Embedded Systems kiadásához a támogatás végétől további három évig kiterjesztett biztonsági frissítések (Extended Security Update, ESU) érhetők el speciális mennyiségi licencprogramokkal. További tudnivalókért vegye fel a kapcsolatot Microsoft partnerével vagy fiók csoportjával. \n\n## <a name=\"links\"></a>Hivatkozások \n* [Áttelepítési útmutató](https://support.microsoft.com/help/4057281)\n* [Frissítés Windows 7 rendszerről Windows 10 rendszerre](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [A Kiterjesztett biztonsági frissítési program (ESU)](/lifecycle/faq/extended-security-updates)\n* [Szervizcsomag-szabályzat](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Kiadások \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional Beágyazott Rendszerekhez\n* Professional N\n* Indító\n* Indító N\n* Ultimate\n* Ultimate Beágyazott Rendszerekhez\n* Ultimate N"
