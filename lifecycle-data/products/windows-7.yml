content: "> [!TIP]\n> '* A kiterjesztett biztonsági frissítések (ESU) a termék Windows 7 Professional, Enterprise és Professional for Embedded Systems kiadásainak meghatározott mennyiségi licencelési programjain keresztül érhetők el, a támogatás megszűnése után további három évig. További információért forduljon Microsoft-partneréhez vagy partnercsapatához. \n\n## <a name=\"links\"></a>Linkek \n* [Migrációs útmutató](https://support.microsoft.com/help/4057281)\n* [Frissítés Windows 7-ről Windows 10-re](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Kiterjesztett biztonsági frissítési program (ESU)](/lifecycle/faq/extended-security-updates)\n* [Szervizcsomag házirendje](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Kiadások \n* Vállalati\n* Nagyvállalati N\n* Főoldal Alap\n* Főoldal Prémium\n* Főoldal Prémium N\n* Szakmai\n* Professzionális beágyazott rendszerekhez\n* Szakmai N\n* Starter\n* Kezdő N\n* Végső\n* Ultimate beágyazott rendszerekhez\n* Végső N"
