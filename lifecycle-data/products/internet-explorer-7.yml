content: "\n## <a name=\"links\"></a>Hivatkozások \n* [Áttelepítési útmutató](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Gyakori kérdések az Internet Explorer életciklus szabályzatáról](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Az Internet Explorer 7 a Windows Embedded Compact 7 és a Windows Embedded Compact 2013 egyik összetevője, és ugyanazt az életciklust követi. \n> [!NOTE]\n> 2016. január 12-től csak a támogatott operációs rendszerekhez elérhető Internet Explorer legújabb verziója kap technikai támogatást és biztonsági frissítéseket."
