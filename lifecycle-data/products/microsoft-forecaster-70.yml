content: "\n## <a name=\"links\"></a>Hivatkozások \n* [Áttelepítési útmutató](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Szervizcsomag-szabályzat](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Az Forecaster támogatás a megadott napon ér véget, kivéve, ha Dynamics termék komponenseként kínálják. Dynamics termékkel történő forgalmazás esetén a Dynamics életciklus dátuma felülírja a Forecaster dátumát."
