summary: >
  A Microsoft .NET Framework a [Komponens](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) Életciklus Szabályzatot követi.



  > [!IMPORTANT]

  > A .NET-keretrendszer 4.5.2, 4.6 és 4.61 verziókat 2022. április 26-án kivezetik. Ezeket a speciális kiadásokat korábban a Secure Hash Algorithm (SHA-1) tanúsítványokkal írták alá. Ez az algoritmus már nem tekinthető biztonságosnak. Az ügyfeleknek javasoljuk, hogy váltsanak az SHA-2-re. További részletek [itt](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022) találhatók.
