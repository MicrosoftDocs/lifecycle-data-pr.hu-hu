content: "\n\n## <a name=\"links\"></a>Hivatkozások \n* [Életciklus GYIK – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Termékinformációk](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [A NET-keretrendszer kivezeti a 4.5.2, 4.6 és 4.61 verziókat](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> A .NET Framework 3.5 Service Pack 1 (SP1) egy különálló termék, amire a rögzített szabályzat vonatkozik a Windows 10 1809 verzió és a Windows Server 2019 óta. Ezt megelőzően a .NET Framework 3.5 SP1 programot azon Windows operációs rendszer komponensének tekintették, amire telepítve volt."
