content: "\n## <a name=\"links\"></a>Hivatkozások \n* [StorSimple megoldás támogatása](https://msdn.microsoft.com/library/mt433077(TechNet.10).aspx)\n* [Áttelepítési útmutató](/azure/storage/files/storage-files-migration-storsimple-8000)\n\n> [!NOTE]\n> Az Azure StorSimple 8000 sorozat támogatását az itt közölt módon kiterjesztettük, hogy ügyfeleink számára biztosítsuk a standard életciklus-folyamatot. A kiterjesztett támogatás csak a hardvercserére és a biztonsági frissítésekre vonatkozik."
