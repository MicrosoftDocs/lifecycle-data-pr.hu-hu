content: "\n\n## <a name=\"links\"></a>Hivatkozások \n* [Áttelepítés az Azure Machine Learning](/azure/machine-learning/migrate-overview) programra\n\n\n> [!NOTE]\n> A Machine Learning Studio (klasszikus) 2024. augusztus 31-én lesz kivezetve. 2021. december 1-től az ügyfelek nem fognak tudni új Machine Learning Studio (klasszikus) erőforrásokat létrehozni. Az ügyfeleknek 2024. augusztust megelőzően át kell térniük az Azure Machine Learning programra. További részletek [itt találhatók](https://docs.microsoft.com/azure/machine-learning/migrate-overview)."
