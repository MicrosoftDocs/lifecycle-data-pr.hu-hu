name: Windows 10 Home and Pro
summary: >+
  A Windows 10 Home and Pro a [Modern](/lifecycle/policies/modern) Életciklus Szabályzatot követi.



  A következő kiadásokra vonatkozik: Home, Pro, Pro for Education, Pro for Workstations



  > [!IMPORTANT]

  > A Windows 10 21H2-es verziójával kezdődően (a Windows 10 2021. novemberi frissítése) a funkciófrissítéseket évente fogjuk kiadni, az év második felében, az általános elérhetőségi csatornán keresztül. További részletek [itt](https://blogs.windows.com/windowsexperience/?p=176473) találhatók. 2025. október 14-ig a Microsoft továbbra is legalább egy Windows 10 kiadást támogatni fog.

