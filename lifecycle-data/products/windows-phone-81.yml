content: "\n## <a name=\"links\"></a>Linkek \n* [Gyakori kérdések a Windows Phone 8.1-ről](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> A Microsoft az életciklus kezdő dátumát követően legalább 36 hónapig elérhetővé teszi az operációs rendszer frissítéseit, beleértve a biztonsági frissítéseket is. Ezek a frissítések növekményesek lesznek, és minden frissítés az azt megelőző frissítésre épül. Az ügyfeleknek minden frissítést telepíteniük kell ahhoz, hogy továbbra is támogatottak maradjanak. A növekményes frissítések terjesztését a mobilszolgáltató vagy a telefon gyártója szabályozhatja, amelytől a telefont vásárolta, és a telepítéshez a telefonnak előzetes frissítéseket kell igényelnie. A frissítések elérhetősége országonként, régiónként és hardverenként is eltérő lehet."
