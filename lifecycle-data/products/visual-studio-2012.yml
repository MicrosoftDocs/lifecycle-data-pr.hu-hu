content: "\n\n## <a name=\"links\"></a>Hivatkozások \n* [Szervizinformációk a Visual Studio régebbi verzióihoz](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [Service Pack Szabályzat](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> A következő komponensek Visual Studio 2012 verzióit a Visual Studio 2012 életciklusának részeként szállítjuk és támogatjuk: Agents, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Shell (integrált), Shell (izolált), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Kiadások \n* Express for Web\n* Express for Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
