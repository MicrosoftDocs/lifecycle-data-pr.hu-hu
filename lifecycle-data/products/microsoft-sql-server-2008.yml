content: "> [!TIP]\n> *A termék Datacenter, Standard, Enterprise, Web és Workgroup kiadásához a támogatás végétől további három évig kiterjesztett biztonsági frissítések (ESU) érhetők el. További tudnivalókért vegye fel a kapcsolatot Microsoft partnerével vagy fiók csoportjával. \n\n\n## <a name=\"links\"></a>Hivatkozások \n* [Áttelepítési útmutató](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Szervizcsomag-szabályzat](/lifecycle/policies/fixed#service-packs)\n* [SQL Release Services Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [A Kiterjesztett biztonsági frissítési program (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Csak az IA64 esetében az SP3 2019.07.09-ig támogatott.\n\n\n## <a name=\"editions\"></a>Kiadások \n* Datacenter\n* Developer\n* Enterprise\n* Expressz\n* Expressz Speciális Szolgáltatásokkal\n* Standard\n* Standard kiadás kisvállalatoknak\n* Web\n* Munkacsoport"
