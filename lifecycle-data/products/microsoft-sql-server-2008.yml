  A Microsoft SQL Server 2008 a rögzített életciklusra [vonatkozó](/lifecycle/policies/fixed) szabályzatot követi.


  Ez a következő kiadásokra vonatkozik: Adatközpont, Fejlesztő, Nagyvállalati, Express, Express speciális szolgáltatásokkal, Standard, Standard Edition for Small Business, Web, Workgroup


  > [!IMPORTANT]

  > A termék támogatása véget ért. Lásd az áttelepítési útmutatót alább.
