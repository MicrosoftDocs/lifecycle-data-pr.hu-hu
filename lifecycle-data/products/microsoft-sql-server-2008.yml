content: "> [!TIP]\n> A kiterjesztett biztonsági frissítések (ESU) a termék adatközponti, standard, vállalati, webes, munkacsoport- és beágyazott kiadásaihoz érhetők el, a támogatás megszűnése után további három évig.\n\n## <a name=\"links\"></a>Linkek \n* [Kiterjesztett biztonsági frissítési program (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL Release Services Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Migrációs útmutató](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Szervizcsomag házirendje](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Csak az IA64 esetében az SP3 2019.07.00-ig támogatott.\n\n## <a name=\"editions\"></a>Kiadások \n* Fejlesztő\n* Vállalati\n* Express\n* Expressz speciális szolgáltatásokkal\n* Standard\n* Standard kiadás kisvállalati használatra\n* Web\n* Munkacsoport"
