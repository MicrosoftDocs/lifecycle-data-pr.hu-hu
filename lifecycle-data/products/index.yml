### YamlMime:ContentBrowser
title: Keresés a termékek és szolgáltatások életciklusának adatai között (előzetes verzió)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Ez az oldal fejlesztés alatt áll, és szeptember 2-án lesz teljesen működőképes. Addig is megtekintheti a Microsoft-termékek teljes listáját a támogatási ütemtervekkel és a részletekkel itt: [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Életciklus-adatok exportálása az [Életciklus exportálása](/lifecycle/export/products) lapról.\n\n\nA Microsoft Lifecycle egységes és kiszámítható irányelveket biztosít a termék teljes élettartama alatt nyújtott támogatáshoz, segítve az ügyfeleket informatikai befektetéseik és környezeteik kezelésében, miközben stratégiailag tervezi a jövőt.\n\n\nKeresse meg alább a Microsoft kereskedelmi termékeinek és szolgáltatásainak listáját, majd válassza ki az eredményt a támogatási és karbantartási határidők, a szükséges frissítések, az áttelepítési információk és a rendszerkövetelmények megkereséséhez."
