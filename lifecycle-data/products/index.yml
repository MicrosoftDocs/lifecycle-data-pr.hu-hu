summary: "\n\n> [!IMPORTANT]\n> Ez a lap a fejlesztés alatt áll, és szeptember 2-án fog teljes mértékben élni. Addig is megtekintheti a Microsoft-termékek teljes listáját a támogatási ütemtervek és a [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/)címen.\n> [!NOTE]\n> Életciklus-információk exportálása az [életciklus exportálási](/lifecycle/export/products) lapjáról.\n\n\nA Microsoft életciklusa egységes és kiszámítható útmutatást nyújt a termékek teljes életciklusa során, így az ügyfelek informatikai beruházásainak és környezetük kezelésében is segítséget nyújtanak a jövőbeli stratégiai tervezésben.\n\n\nAz alábbi listában megtalálja a Microsoft kereskedelmi termékeit és szolgáltatásait, majd kiválaszthatja az Ön eredményét a támogatási és karbantartási ütemtervek, a szükséges frissítések, az áttelepítési adatok és a rendszerkövetelmények megkereséséhez."
