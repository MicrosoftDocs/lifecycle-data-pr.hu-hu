content: "> [!TIP]\n> A termékhez a támogatás végétől további három évig [* kiterjesztett biztonsági frissítések (Extended Security Update, ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) érhetők el bizonyos mennyiségi licencelési programokon keresztül. További tudnivalókért vegye fel a kapcsolatot Microsoft partnerével vagy fiók csoportjával.\n\n\n## <a name=\"links\"></a>Hivatkozások \n* [Webplatform-telepítő (WebPI) támogatásának megszűnése](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Kiterjesztett biztonsági frissítés (ESU) program](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Az Internet Information Services (IIS) a Windows operációs rendszer komponense, és ugyanazon életciklust követi. Itt láthatja a [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), a [Windows 10 Enterprise és az Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education), valamint a [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro) támogatási idővonalait."
