content: "\n\n## <a name=\"links\"></a>Hivatkozások \n* [Szervizcsomag-szabályzat](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> A Visual Studio 2010 Tools for Office (VSTO) Runtime a Visual Studio és a Microsoft Office különféle verzióival érkezik, és követi a szülő termék életciklusát. Külön is letölthető, [itt](https://www.microsoft.com/download/details.aspx?id=56961).\n\n\n## <a name=\"editions\"></a>Kiadások \n* Ügynökök\n* Minden\n* ASP .NET MVC 4\n* Expressz\n* F# 2.0 Futtatókörnyezet\n* Lab Management\n* Teljesítménynövelő eszközök\n* Premium\n* Professional\n* Professional w/MSDN \n* PSM\n* Távoli Hibakereső\n* SDK\n* Rendszerhéj (Integrált)\n* Rendszerhéj (Izolált)\n* Team Agents\n* Team Explorer\n* Test Professional\n* Ultimate\n* Ultimate az MSDN-nel\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* Vizualizáció és modellezés SDK"
