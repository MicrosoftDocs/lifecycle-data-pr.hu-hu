summary: >+
  A Windows 8.1 a [Rögzített](/lifecycle/policies/fixed) Életciklus Szabályzatot követi.



  A következő kiadásokra vonatkozik: Enterprise, Enterprise N, N, Media Centert tartalmazó Pro, Professional, Professional N, SL



  > [!IMPORTANT]

  > Emlékeztetőül, a Windows 8.1 támogatása 2023. január 10-én megszűnik Ezt a dátumot követően ez a termék a továbbiakban nem kapn biztonsági frissítéseket, nem biztonsági frissítéseket, hibajavításokat, technikai támogatást vagy online műszaki tartalomfrissítéseket.  Ha az eszközök nem felelnek meg a Windows újabb kiadásának futtatásához szükséges technikai követelményeknek, a Microsoft azt javasolja, hogy cserélje le az eszközt olyanra, amely támogatja Windows 11-et. Kattintson [ide](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) a részletes információkért.

